# Neon PostgreSQL Database Configuration
spring.datasource.url=${NEON_DATABASE_URL}
spring.datasource.username=${NEON_DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for Neon (serverless)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Disable Flyway for Neon (migrations managed in connect-db repo)
spring.flyway.enabled=false

# Neon profile logging
logging.level.com.connect=INFO
